<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Prediction</title>
    <link rel="stylesheet" href="../static/css/w3.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <nav class="w3-bar w3-green  ">
        <div class="w3-xxxlarge w3-padding  w3-bar-item w3-animate-zoom">
            <h1>Soccer Prediction</h1>
        </div>
    </nav>
    

    <div class="w3-container">
        <p class="">
            <h2>Enter the values:</h2>
        </p>
        <div class="">
            <div class="col-6 ">
                <form action="/predict/" method="post" class="w3-main">

                    <div class="w3-row row1 w3-animate-zoom">
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin "
                            style="height:150px;overflow:hidden">
                            <label for="home team">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME TEAM</p>
                            </label>
                            <input type="text" name="home team" placeholder="HOME TEAM">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card  w3-padding w3-round-large w3-green w3-hover-shadow  w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away team">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">AWAY TEAM</p>
                            </label>
                            <input type="text" name="away team" placeholder="AWAY TEAM">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card  w3-padding w3-round-large w3-green w3-hover-shadow  w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="half score">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HALF SCORE</p>
                            </label>
                            <input type="text" name='half score' placeholder="half score">
                        </div>    
                    </div>

                    <div class="w3-row row1 w3-animate-top">
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin "
                            style="height:150px;overflow:hidden">
                            <label for="home rating">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME RATING</p>
                            </label>
                            <input type="text" name="home rating" placeholder="home rating">
                        </div>
                        
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin "
                            style="height:150px;overflow:hidden">
                            <label for="home on shot">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME ON SHOT</p>
                            </label>
                            <input type="text"  name="home on shot" placeholder="home on shot">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin "
                            style="height:150px;overflow:hidden">
                            <label for="home total shot">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME TOTAL SHOT</p>
                            </label>
                            <input type="text" name="home total shot" placeholder="home total shot">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="home throws">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME THROWS</p>
                            </label>
                            <input type="text" name="home throws" placeholder="home throws">
                        </div>                      
                    </div>   

                    <div class="w3-row row1 w3-animate-bottom">
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="home pass %">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME PASS %</p>
                            </label>
                            <input type="text" name="home pass %" placeholder="home pass %">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="home aerial won">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME AERIAL WON</p>
                            </label>
                            <input type="text" name="home aerial won" placeholder="home aerial won">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="home clearances">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">HOME CLEARANCES</p>
                            </label>
                            <input type="text" name="home clearances" placeholder="home clearances">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away rating">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">AWAY RATING</p>
                            </label>
                            <input type="text" name="away rating" placeholder="away rating">
                        </div>
                    </div>

                    <div class="w3-row row1 w3-animate-bottom">
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away on shot">
                                <p class="font-weight-bold w3-text-white w3-center w3-large ">AWAY ON SHOT</p>
                            </label>
                            <input type="text" name="away on shot" placeholder="away on shot">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away total shot">
                                <p class="font-weight-bold w3-text-white w3-center w3-large ">AWAY TOTAL SHOT</p>
                            </label>
                            <input type="text" name="away total shot" placeholder="away total shot">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away pass %">
                                <p class="font-weight-bold w3-text-white w3-center w3-large ">AWAY PASS %</p>
                            </label>
                            <input type="text" name="away pass %" placeholder="away pass %">
                        </div>
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away aerial won">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">AWAY AERIAL WON</p>
                            </label>
                            <input type="text" name="away aerial won" placeholder="away aerial won">
                        </div>
                    </div>

                    <div  class="w3-row row1">
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="away clearances">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">AWAY CLEARANCES</p>
                            </label>
                            <input type="text" name="away clearances" placeholder="away clearances">
                        </div>
                        
                        <div class="form-group w3-col  m3 l2 w3-card w3-padding  w3-round-large w3-green w3-hover-shadow w3-margin"
                            style="height:150px;overflow:hidden">
                            <label for="Match Excitement">
                                <p class="font-weight-bold w3-text-white w3-center w3-large">MATCH EXCITE</p>
                            </label>
                            <input type="text"  name="Match Excitement" placeholder="Match Excitement">
                        </div>
                    </div>

                    <div class="subm ">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <input type="submit" class="subb" value="Submit" class="btn btn-primary">
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>

</html>
